<html>
    <head>
        <title>Patient</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/theme.css">
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="/js/order_tracker.js"></script>
    </head>
    <body onload="init();">
        <div class="light-bg sticky-top p-2 align-items-center d-flex border-bottom light-bg">
            <a href="/">
                <img class="mx-2" src="/img/logo.png" style="border-radius: 5px; height: 2.5rem;">
            </a>
            <span class="mx-2 font-weight-bold" style="font-size: 2rem">The Pill Project</span>
            <a href="/logout">
                Logout
            </a>
        </div>
        <div class="container" style="margin-top: 25px;">
            <div class="row">
                <div class="col-sm">
                    <h3>Delivery tracker</h3>
                    <a class="btn btn-light" id="refresh-orders">Refresh</a>
                    <table class="table" style="margin-top: 1rem;">
                        <thead>
                            <tr>
                                <th style="width: 75%;">
                                    Message
                                </th>
                                <th style="width: 25%;">
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody id="order-tracker">
                            
                        </tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <h3>Request a delivery</h3>
                    <hr/>
                    <div>
                        <div id="send-status"></div>
                        <div class="form-group">
                            <label for="message">
                                Message
                            </label>
                            <textarea class="form-control" id="message" placeholder="Message" name="message"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="address">
                                Address to deliver to
                            </label>
                            <input class="form-control" type="text" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="pharmacy">
                                Select a pharmacy...
                            </label>
                            <select class="form-control" id="pharmacy" name="pharmacy">
                                <option value="">Select</option>
                                <option value="giant_mclean">Giant @ 1454 Chain Bridge Rd, McLean, VA 22101</option>
                            </select>
                        </div>
                        <button id="request-delivery" class="btn btn-light">Request delivery</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
